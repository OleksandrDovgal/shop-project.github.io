<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="logo">
                        <a href="">
                            <img src="images/icon_logo.png" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <nav>
                        <ul class="menu">
                            <li><a href="">Home 1</a></li>
                            <li><a href="">Products 2</a></li>
                            <li><a href="">Payment 3</a></li>
                            <li><a href="">Shipping 4</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="search">
                                <form class="form-search">
                                    <input type="text" placeholder="search" class="input-search-text">
                                    <input type="button" class="input-search-button">
                                </form>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="cart">
                                <div class="products-count">4</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">Main</main>
    <footer class="footer">Footer</footer>

</html>
